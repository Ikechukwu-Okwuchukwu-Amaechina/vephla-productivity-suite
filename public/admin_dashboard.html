<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vephla Productivity Suite</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-container">
        <div class="card auth-box">
            <h2 style="text-align:center; margin-bottom:1.5rem; color:var(--primary);">Vephla Admin</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label class="label">Email Address</label>
                    <input type="email" id="email" class="input" placeholder="admin@vephla.com" required>
                </div>
                <div class="form-group">
                    <label class="label">Password</label>
                    <input type="password" id="password" class="input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem;">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="hidden" style="display:flex; width:100%;">
        <aside class="sidebar">
            <div class="brand">
                <span>Vephla</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item active" data-view="overview">Overview</li>
                <li class="nav-item" data-view="users">Users</li>
                <li class="nav-item" data-view="notes">Notes</li>
                <li class="nav-item" data-view="tasks">Tasks</li>
                <li class="nav-item" data-view="files">Files</li>
            </ul>
            <div class="user-profile">
                <div class="avatar">A</div>
                <div style="flex:1">
                    <div style="font-size:0.875rem; font-weight:600;">Admin User</div>
                    <div style="font-size:0.75rem; color:var(--text-muted);">Online</div>
                </div>
                <button onclick="logout()" class="btn btn-secondary"
                    style="padding:0.25rem 0.5rem; font-size:0.75rem;">Exit</button>
            </div>
        </aside>

        <main class="main-content">
            <div id="main-content-area">
                <!-- Dynamic Content Loaded Here -->
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
